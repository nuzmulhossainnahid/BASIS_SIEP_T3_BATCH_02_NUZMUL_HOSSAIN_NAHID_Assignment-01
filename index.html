<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>

<body>
    <table border="1" width="1000">
        <!-- Start Row 1 -->
        <!-- <tr>
            <td colspan="2" height="200"></td>
            <td></td>
        </tr> -->
        <!-- End Row 1 -->

        <!-- Start Row 2 -->
        <tr>
            <td height="250"></td>
            <td></td>
            <td></td>
        </tr>
        <!-- End Row 2 -->

        <!-- Start Row 3 -->
        <tr>
            <td height="400"></td>
            <td colspan="2"></td>
        </tr>
        <!-- End Row 3 -->

        <!-- Start Row 4 -->
        <tr>
            <td colspan="3" height="250">
                <table border="1" width="1000">
                    <tr>
                        <td height="250" width="400"></td>
                        <td width="200"></td>
                        <td width="200"></td>
                        <td width="200"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- End Row 4 -->

        <!-- Start Row 5 -->
        <tr>
            <td colspan="3" height="200">
                <table border="1" width="1000">
                    <tr>
                        <td height="200"></td>
                        <td></td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- End Row 5 -->



    </table>
</body>

</html>
